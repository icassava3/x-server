name: Build and Package x-server

on:
  push:
    tags:
      - 'v*.*.*'  

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.14.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Update package.json version
        run: |
          NEW_VERSION="${GITHUB_REF#refs/tags/v}"
          npm version $NEW_VERSION --no-git-tag-version
        shell: bash
      # Installation des dépendances
      - name: Install dependencies
        run: npm install

      - name: Install localtunnel dependencies
        working-directory: ./src/spd-localtunnel
        run: |
          npm install 
        
      - name: Install external modules dependencies
        working-directory: ./external_modules
        run: |
          npm install 

      # Création du package de l'application
      - name: Package application
        run: npm run make
      
      # Création d'une Release GitHub avec le tag Git
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}   
          release_name: "Release ${{ github.ref_name }}"  
          draft: false
          prerelease: false
          body: |
            ### Changements :
            - Nouveaux changements dans la version.

   
      # Zip le répertoire squirrel.windows sous Windows
      - name: Zip du make windows
        run: |
          Compress-Archive -Path out/make/squirrel.windows -DestinationPath out/make/x-server-${{ github.ref_name }}.zip
        shell: pwsh
      
            # Copie du fichier sur le serveur via SSH
      - name: Déployer sur le serveur
        run: |
          pscp -i path_to_private_key out/make/x-server-${{ github.ref_name }}.zip ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/mnt/hosting/sites/github/githubCopy/
        shell: pwsh
    
      
      # Téléverser les artefacts vers la Release GitHub
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/make/x-server-${{ github.ref_name }}.zip  
          asset_name: x-server-${{ github.ref_name }}.zip  
          asset_content_type: application/zip
